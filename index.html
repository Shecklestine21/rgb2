<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>RGB Colors</h1>
    <p>A RGB Color is specified by: <span class-"rgb-code">rgb(red, green, blue)</span></p>
    <p>
      The parameter red, green and blue specify the intensity of the color:<br />
      0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr />

    <h3>Try it out yourself...</h3>
    <p>
      red:<input id="redin" type="number" value="255" /> green:<input
        id="greenin"
        type="number"
        value="255"
      />
      blue:<input id="bluein" type="number" value="0" />
    </p>

    <p id="display"></p>

    <p><button>Preview</button></p>
    <p class-"rgb-code">rgb(255, 255, 0)</p>
    <hr />

    <p>
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB color on Wikipedia.
    </p>
  </body>
</html>
